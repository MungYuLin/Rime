# 自定义皮肤，配色

patch:
  show_notifications_when: appropriate  #状态通知，适当(appropriate)，开（always）关（never）

  style:
    color_scheme: apathy #配色方案
  preset_color_schemes:
    apathy:
      name: "冷漠 / Apathy"
      author: "LIANG Hai "
      horizontal: true  #候选窗水平排列顯示
      inline_preedit: true #单行显示，false双行显示
      candidate_format: "%c\u2005%@\u2005"  #用 1/6 em 空格 U+2005 来控制编号 %c 和候选詞 %@ 前后的空间。
      corner_radius: 5  #候选条圆角半径
      border_height: 0  #窗口边界高度，大于圆角半径才有效果
      border_width: 0  #窗口边界宽度，大于圆角半径才有效果
      line_spacing:
      back_color: 0xFFFFFF  #候选条背景色
      font_face: "PingFang SC,H-SiuNiu"  #候选詞字体名称 '儷黑 pro'
      font_point: 18  #候选詞字号
      text_color: 0x424242  #高亮选中词颜色
      label_font_face: "PingFang SC Light"   #候选词编号字体
      label_font_point: 12   #候选编号大小
      hilited_candidate_text_color: 0xEE6E00  #候选文字颜色
      hilited_candidate_back_color: 0xFFF0E4  #候选文字背景色
      comment_text_color: 0x999999  #拼音等提示文字颜色
